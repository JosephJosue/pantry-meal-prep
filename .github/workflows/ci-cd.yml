name: CI/CD - Build and Push Container Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Prepara el nombre de la imagen en minÃºsculas, incluyendo el registro
      - name: Prepare image name
        id: prep
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push container image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ steps.prep.outputs.IMAGE_NAME }}
          tags: latest
          push: 'true'
          containerfiles: |
            ./Containerfile
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Print image URL
        run: echo "Image pushed to ${{ steps.build-image.outputs.image-with-tag }}"